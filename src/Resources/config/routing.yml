list_tubes:
  path:     /api/queue/tubes
  defaults: { _controller: PmgPheanstalkBundle:Queue:listTubes }
  methods:  [GET]

get_tube:
  path:     /api/queue/{tube}
  defaults: { _controller: PmgPheanstalkBundle:Queue:getInfo }
  methods:  [GET]

list_all_info:
  path:     /api/queue
  defaults: { _controller: PmgPheanstalkBundle:Queue:listInfo }
  methods:  [GET]
