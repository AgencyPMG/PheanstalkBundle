parameters:
    secret: dev
    locale: ~

services:
  logger:
    class: Psr\Log\NullLogger

framework:
    test: ~
    secret: "%secret%"
    assets: false
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: "%kernel.debug%"
    default_locale:  "%locale%"
    fragments: false
    http_method_override: false
